<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="solution.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <div class="container">

  <!-- Rating state start -->
  <img src="./interactive-rating-component-main/images/icon-star.svg", alt="star icon">
  
  <div id="text">
    <h2 id="heading">How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
  </div>

  <div id="ratings">
    1 2 3 4 5
  </div>
  <button id="submit-btn">Submit</button>

  <!-- Rating state end -->
   
  </div>

  

</body>
</html>
