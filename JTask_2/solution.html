<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="solution.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>

  <!-- Sign-up form start -->
  <div class="MainBox" id="mainbox">
    <img id="dimg" class="illustration" src="./newsletter-sign-up-with-success-message-main/assets/images/illustration-sign-up-desktop.svg" alt="Sign up illustration">

    <div class="content">
      <h1>Stay updated!</h1>

      <p>Join 60,000+ product managers receiving monthly updates on:</p>

      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>

      <label for="email" class="input-label">Email address</label>
      <form id="signup-form" novalidate>
        <input type="email" id="email" name="email" placeholder="email@company.com" required>
      </form>
      <button id="btn" type="submit" form="signup-form">Subscribe to monthly newsletter</button>
    </div>
  </div>

  <!-- Sign-up form end -->
  
</body>
</html>
