<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="solution.css">
  <title>Newsletter sign-up</title>
  <script src="solution.js" defer></script>
</head>
<body>
  <div class="MainBox" id="mainbox">
    <img id="dimg" class="illustration" src="./newsletter-sign-up-with-success-message-main/assets/images/illustration-sign-up-desktop.svg" alt="Sign up illustration">

    <div class="content">
      <h1>Stay updated!</h1>

      <p>Join 60,000+ product managers receiving monthly updates on:</p>

      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>

      <div class="label-row">
        <label for="email" class="input-label">Email address</label>
        <span id="error-text" class="error-text hidden" role="alert">Valid email required</span>
      </div>

      <form id="signup-form" novalidate>
        <input type="email" id="email" name="email" placeholder="email@company.com" required aria-describedby="error-text">
        <button id="btn" type="submit">Subscribe to monthly newsletter</button>
      </form>
    </div>
  </div>
</body>
</html>
