<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="solution.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
    <div id="mainbox">

        <!-- Desktop Image -->
        <img class="desktop-img" src="./product-preview-card-component-main/product-preview-card-component-main/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">

        <!-- Mobile Image (FM uses a separate image) -->
        <img class="mobile-img" src="./product-preview-card-component-main/product-preview-card-component-main/images/image-product-mobile.jpg" alt="">

        <div id="text-content">
            <p class="category">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p class="description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="prices">
                <span class="current-price">$149.99</span>
                <span class="old-price"><s>$169.99</s></span>
            </div>

            <button class="add-to-cart">
                <img id="button-img" src="./product-preview-card-component-main/product-preview-card-component-main/images/icon-cart.svg">
                Add to Cart
            </button>
        </div>
    </div>

    
</body>
</html>
